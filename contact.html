<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Food Services Accross India | FoodNextDoor.com</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Baloo+Bhai+2?query=baloo+&sort=popularity">
</head>
<body>
    <main>
        <nav id="navbar-c">
            <div id="logo">
                <img class="logo" src="logo.jpg" width="150" height="150" alt="FoodNextDoor">
            </div>
            <ul>
                <li class="item"><a href="fooddelivery.html" target="_self" title="main page">HOME</a></li>
                <li class="item"><a href="special-dishes.html" target="_self" title="special dishes">SPECIAL DISHES</a></li>
                <li class="item"><a href="aboutus.html" target="_self" title="about us">ABOUT US</a></li>
                <li class="item"><a href="contact.html" target="_self" title="contact us">CONTACT US</a></li>
            </ul>
        </nav>
    <section id="contact">
        <h1 class="h-primary center">Contact Us</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" name="name" id="name" placeholder="Enter Your Name...">
                </div>
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" name="email" id="email" placeholder="Enter Your email...">
                </div>
                <div class="form-group">
                    <label for="Phone">Phone Number: </label>
                    <input type="phone" name="phone" id="phone" placeholder="Enter Your Number...">
                </div>
                <div class="form-group">
                    <label for="message">Message: </label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
            </form>
        </div>
    </section>
    <section id="clients-section">
        <h1 class="h-primary center">Our Partners</h1>
        <div class="clients">
            <div class="clients-item">
                <img src="youtube.jpg" alt="YouTube">
            </div>
            <div class="clients-item">
                <img src="insta.jpg" alt="YouTube">
            </div>
            <div class="clients-item">
                <img src="facebook.jpg" alt="YouTube">
            </div>
            <div class="clients-item">
                <img src="zomato.jpg" alt="YouTube">
            </div>
            <div class="clients-item">
                <img src="swiggy.jpg" alt="YouTube">
            </div>
        </div>
    </section>
    
    <footer>
        <div class="center">
            CopyRight &copy; www.TasteMeinBest.com All Rights Reserved !!
        </div>
    </footer>
</body>
</html>
