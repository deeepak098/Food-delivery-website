<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Food Delivery Cart</h1>
    </header>

    <section class="cart">
        <div class="cart-item">
            <img src="pizza.jpg" alt="Food Item 1">
            <div class="item-details">
                <h2>Italian Pizza</h2>
                <p>Price: ₹199</p>
                <button class="remove-button">Remove</button>
            </div>
        </div>

        <div class="cart-item">
            <img src="burgercombo.jpg" alt="Food Item 2">
            <div class="item-details">
                <h2>Burger Combo</h2>
                <p>Price: ₹249</p>
                <button class="remove-button">Remove</button>
            </div>
        </div>
        
        

        <div class="cart-total">
            <p>Total: ₹448 </p>
            <button class="checkout-button">Proceed to Checkout</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Food Delivery Website</p>
    </footer>
</body>
</html>
